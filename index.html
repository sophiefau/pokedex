<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Noto+Serif:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Sophie's Pokédex</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="img/logopokedex-trans-small.png"
        alt="logo for the pokedex showing a cute pokemon and a pokeball in the background">
    </div>
    <div class="search-container">
      <form class="search-form">
        <input id="search" type="text" class="input" placeholder="Search Pokémon" aria-label="Search"/>
        <!-- <button id="clear" class="clear-results">clear</button> -->
        <p id="no-results-message" class="hidden error-message">No Pokémon found!</p>
      </form>
    </div>
  </header>

  <main>
    <div class="container">
      <ul class="pokemon-list"></ul>
      <div id="modal-container">
      </div>
    </div>
  </main>
  <script src="js/promise-polyfill.js"></script>
  <script src="js/fetch-polyfill.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
